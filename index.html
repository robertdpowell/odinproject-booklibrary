<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
        <div class="col-sm-12">
        <h1>Library App</h1>
        </div>
    </div>
    <div class="row">    
            <div class="col-sm-4">
                <div id="createBookFormSection" class="createBookFormSection">
                    <form id="createBookForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="pages">Pages</label>
                            <input type="text" id="pages" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" class="form-control">
                        </div>
                        <div class="form-group">
                            <label><input id="read" type="checkbox" value="yes">Read</label>
                    
                        </div>
                     
                            <input type="submit" id ="addBtn" value="Add Book" class="btn btn-primary btn-block">
                
                        </form>
                </div>
            </div>
            <div id="bookListSection" class="bookListSection">
                <div class = "row">
                    <div class="col-sm-8">
                        <div id="bookList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
  </body>
 
</html>
